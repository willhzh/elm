<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function echo() {
      console.log('1');
      let promise = new Promise((resolve) => {
        console.log('2');
        resolve()
      })
      promise.then(() => {
        console.log('3');
      })
      setTimeout(() => {
        console.log('4');
      }, 0)
      console.log('5');
    }
    echo()
  </script>

</head>

<body>

</body>

</html>
